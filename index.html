<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="nft.css">
</head>
<body>
<div class="main">
  <img class="img1" src="./images/image-equilibrium.jpg" alt="">
  <h4 class="equal">Equilibrium #3429</h4>
  <p class="our">Our Equilibrium collection promotes balance and calm.</p>
<div class="middle">
  <p class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
  <p class="day"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
</div> <hr>

<div class="bottom">
  <img class="img2" src="./images/image-avatar.png" alt="">
  <p class="one">Creation of</p> <p class="last">Jules Wyvern</p>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zephania Mwangi</a>.
  </div>
</body>
</html>
